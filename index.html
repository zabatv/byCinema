<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место для рекламы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header .icons {
            display: flex;
            gap: 15px;
        }
        
        .header .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            background-color: #d0d0d0;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        
        .header .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            flex-grow: 1;
            padding: 5px;
        }
        
        .main-content {
            padding: 20px;
            padding-bottom: 70px; /* Добавлен отступ снизу, чтобы контент не скрывался за фиксированным футером */
        }
        
        .ad-placeholder {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .product-card {
            background-color: #ddd;
            height: 200px;
            position: relative; /* Для абсолютного позиционирования дочерних элементов */
            overflow: hidden; /* Обрезаем всё, что выходит за границы карточки */
            border-radius: 8px;
        }
        
        .product-card img {
            width: 100%;
            height: calc(100% - 60px); /* Высота изображения = высота карточки минус высота области с информацией */
            object-fit: cover; /* Изображение обрезается, чтобы заполнить область */
            display: block; /* Убирает возможные отступы под инлайновым элементом */
        }
        
        .product-info {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 0; /* Прижимаем к низу */
            left: 0;
            right: 0; /* Растягиваем на всю ширину */
            height: 60px; /* Жестко фиксируем высоту области информации */
            padding: 8px;
            background-color: white; /* Белый фон для области информации */
            display: flex; /* Используем flex для размещения цены и названия */
            flex-direction: column; /* Размещаем элементы по вертикали */
            justify-content: space-between; /* Разделяем элементы по вертикали */
            box-sizing: border-box; /* Включаем padding в высоту */
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clothing-label {
            font-size: 12px;
            color: #666;
            margin-left: 5px; /* Отступ слева для отделения от края */
        }
        
        .price-tag {
            font-size: 16px; /* Уменьшен размер шрифта для цены */
            color: #000; /* Цвет цены - черный */
            font-weight: bold;
            margin-right: 5px; /* Отступ справа для отделения от края */
        }
        
        .product-title {
            font-size: 12px; /* Размер шрифта для названия */
            color: #666; /* Более серый цвет */
            margin: 0 0 2px 0; /* Отступ снизу перед ценой */
            word-wrap: break-word; /* Перенос слов при необходимости */
            line-height: 1; /* Убираем лишние отступы внутри элемента */
        }
        
        .footer {
            background-color: #c8e6c9;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .footer i {
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css  ">
</head>
<body>
    <div class="header">
        <div class="icons">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="icons">
            <i class="far fa-bell"></i>
        </div>
    </div>
    
    <div class="main-content">
        <div class="ad-placeholder">Место для рекламы</div>
        
        <div class="product-grid">
            <!-- Пример заполнения карточек -->
            <div class="product-card">
                <img src="images/1.jpg" alt="Фильм 1">
                <div class="product-info">
                    <div class="product-title">Субмарина</div>
                    <div class="info-row">
                        <span class="clothing-label">Куртка</span>
                        <div class="price-tag">14.999 ₽</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/2.jpg" alt="Фильм 2"> <!-- Пример для второй картинки -->
                <div class="product-info">
                    <div class="product-title">Реквием по мечте</div>
                    <div class="info-row">
                        <span class="clothing-label">Шапка</span>
                        <div class="price-tag">2.499 ₽</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/3.jpg" alt="Фильм 3"> <!-- Пример для третьей картинки -->
                <div class="product-info">
                    <div class="product-title">Бегущий по лезвию</div>
                    <div class="info-row">
                        <span class="clothing-label">Пальто</span>
                        <div class="price-tag">21.499 ₽</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/4.jpg" alt="Фильм 4"> <!-- Пример для четвертой картинки -->
                <div class="product-info">
                    <div class="product-title">Игла</div>
                    <div class="info-row">
                        <span class="clothing-label">Куртка</span>
                        <div class="price-tag">12.999 ₽</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/5.jpg" alt="Фильм 5"> <!-- Пример для пятой картинки -->
                <div class="product-info">
                    <div class="product-title">Название фильма 5</div>
                    <div class="info-row">
                        <span class="clothing-label">одежда</span>
                        <div class="price-tag">1.799 ₽</div>
                    </div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/6.jpg" alt="Фильм 6"> <!-- Пример для шестой картинки -->
                <div class="product-info">
                    <div class="product-title">Название фильма 6</div>
                    <div class="info-row">
                        <span class="clothing-label">одежда</span>
                        <div class="price-tag">2.299 ₽</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
    </div>
</body>
</html>
