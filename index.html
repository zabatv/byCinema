<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --pink: #ff69b4;
            --yellow: #ffff00;
            --blue: #0000ff;
            --purple: #8a2be2;
            --black: #000000;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: var(--pink);
            color: var(--yellow);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background-color: var(--purple);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header .icons i {
            font-size: 24px;
            color: var(--yellow);
            text-shadow: 0 0 5px var(--blue);
        }

        .header .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            background-color: var(--black);
            border-radius: 10px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }

        .header .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            flex-grow: 1;
            padding: 5px;
            color: var(--yellow);
            font-family: 'Press Start 2P', cursive;
        }

        .header .search-bar input::placeholder {
            color: var(--yellow);
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 70px; /* Отступ для футера */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .product-card {
            background: linear-gradient(135deg, var(--yellow), var(--blue));
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: calc(100% - 60px);
            object-fit: cover;
            display: block;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 10px;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            border-top: 2px solid var(--yellow);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clothing-label {
            font-size: 12px;
            color: var(--yellow);
            margin-left: 5px;
        }

        .price-tag {
            font-size: 16px;
            color: var(--blue);
            font-weight: bold;
            margin-right: 5px;
        }

        .product-title {
            font-size: 12px;
            color: var(--yellow);
            margin: 0 0 2px 0;
            word-wrap: break-word;
            line-height: 1;
        }

        /* Footer */
        .footer {
            background-color: var(--purple);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer i {
            font-size: 24px;
            color: var(--yellow);
            text-shadow: 0 0 5px var(--blue);
        }

        /* Retro Noise Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.1) 5px,
                rgba(255, 255, 255, 0.1) 10px
            );
            animation: noise 0.5s infinite steps(10);
            z-index: -1;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(3px, -3px); }
            30% { transform: translate(-4px, 4px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-6px, 6px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="icons">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="icons">
            <i class="far fa-bell"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="product-grid" id="product-grid">
            <!-- Карточки товаров будут генерироваться здесь -->
        </div>
    </div>

    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
    </div>

    <script>
        // Функция для загрузки JSON-файла
        async function loadJSON(filename) {
            try {
                const response = await fetch(`DATA/${filename}`);
                if (!response.ok) throw new Error(`Ошибка при загрузке файла ${filename}`);
                return await response.json();
            } catch (error) {
                console.error(error);
            }
        }

        // Функция для генерации карточки товара
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            // Создаем изображение
            const img = document.createElement('img');
            img.src = product.img ? `images/${product.img}.jpg` : 'images/default.jpg';
            img.alt = product.name;

            // Создаем блок с информацией о товаре
            const info = document.createElement('div');
            info.className = 'product-info';

            const title = document.createElement('div');
            title.className = 'product-title';
            title.textContent = product.name;

            const row = document.createElement('div');
            row.className = 'info-row';

            const label = document.createElement('span');
            label.className = 'clothing-label';
            label.textContent = product.Object;

            const price = document.createElement('div');
            price.className = 'price-tag';
            price.textContent = `${product.Price} ₽`;

            row.appendChild(label);
            row.appendChild(price);

            info.appendChild(title);
            info.appendChild(row);

            card.appendChild(img);
            card.appendChild(info);

            return card;
        }

        // Функция для перемешивания массива (алгоритм Фишера-Йетса)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Основная функция для загрузки всех товаров в случайном порядке
        async function loadAllProductsRandomly() {
            const productGrid = document.getElementById('product-grid');

            // Создаем массив чисел от 1 до 8
            const fileNumbers = Array.from({ length: 40 }, (_, i) => i + 1);

            // Перемешиваем массив
            const shuffledFileNumbers = shuffleArray(fileNumbers);

            // Загружаем все JSON-файлы в случайном порядке
            for (const number of shuffledFileNumbers) {
                const fileName = `${number}.json`;
                const productData = await loadJSON(fileName);

                if (productData) {
                    const card = createProductCard(productData);
                    productGrid.appendChild(card);
                }
            }
        }

        // Загружаем все товары при загрузке страницы
        window.addEventListener('load', loadAllProductsRandomly);
    </script>
</body>
</html>
