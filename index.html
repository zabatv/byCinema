<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        :root {
            --dark-navy: #1a1f2a;      /* Тёмно-синий */
            --slate-gray: #4a5568;     /* Сланцево-серый */
            --soft-blue: #90b4ce;      /* Мягкий голубой */
            --coral-red: #ff6b6b;      /* Коралловый красный */
            --deep-red: #c73e3e;       /* Глубокий красный */
            --off-white: #ffffff;      /* Белый фон для контента */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--off-white);
            color: var(--dark-navy);
        }
        
        .header {
            background-color: var(--dark-navy);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header .icons {
            display: flex;
            gap: 15px;
        }
        
        .header .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            background-color: var(--slate-gray);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        
        .header .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            flex-grow: 1;
            padding: 5px;
            color: var(--off-white);
        }
        
        .header .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .main-content {
            padding: 20px;
            padding-bottom: 70px; /* Добавлен отступ снизу, чтобы контент не скрывался за фиксированным футером */
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .product-card {
            background-color: var(--slate-gray);
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .product-card img {
            width: 100%;
            height: calc(100% - 60px);
            object-fit: cover;
            display: block;
        }
        
        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 8px;
            background-color: var(--off-white);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            border-top: 2px solid var(--coral-red);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clothing-label {
            font-size: 12px;
            color: var(--slate-gray);
            margin-left: 5px;
        }
        
        .price-tag {
            font-size: 16px;
            color: var(--deep-red);
            font-weight: bold;
            margin-right: 5px;
        }
        
        .product-title {
            font-size: 12px;
            color: var(--dark-navy);
            margin: 0 0 2px 0;
            word-wrap: break-word;
            line-height: 1;
        }
        
        .footer {
            background-color: var(--coral-red);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .footer i {
            font-size: 24px;
            color: var(--off-white);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="icons">
            <i class="fas fa-map-marker-alt" style="color: var(--off-white);"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--off-white); margin-right: 8px;"></i>
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="icons">
            <i class="far fa-bell" style="color: var(--off-white);"></i>
        </div>
    </div>
    
    <div class="main-content">
        <div class="product-grid" id="product-grid">
            <!-- Карточки товаров будут генерироваться здесь -->
        </div>
    </div>
    
    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
    </div>

<script>
    // Функция для загрузки JSON-файла
    async function loadJSON(filename) {
        try {
            const response = await fetch(`DATA/${filename}`);
            if (!response.ok) throw new Error(`Файл ${filename} не найден или произошла ошибка загрузки.`);
            return await response.json();
        } catch (error) {
            console.error(error);
            return null; // Возвращаем null, если файл не загружен
        }
    }

    // Функция для генерации карточки товара
    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';

        // Создаем изображение
        const img = document.createElement('img');
        img.src = product.img ? `images/${product.img}.jpg` : 'images/default.jpg'; // Используем номер изображения из JSON
        img.alt = product.name;

        // Создаем блок с информацией о товаре
        const info = document.createElement('div');
        info.className = 'product-info';

        const title = document.createElement('div');
        title.className = 'product-title';
        title.textContent = product.name;

        const row = document.createElement('div');
        row.className = 'info-row';

        const label = document.createElement('span');
        label.className = 'clothing-label';
        label.textContent = product.Object;

        const price = document.createElement('div');
        price.className = 'price-tag';
        price.textContent = `${product.Price} ₽`;

        row.appendChild(label);
        row.appendChild(price);

        info.appendChild(title);
        info.appendChild(row);

        card.appendChild(img);
        card.appendChild(info);

        return card;
    }

    // Функция для выбора случайного числа в диапазоне
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Основная функция для загрузки случайного товара
    async function loadRandomProduct() {
        const productGrid = document.getElementById('product-grid');

        let attempts = 0; // Счетчик попыток
        const maxAttempts = 5; // Максимальное количество попыток

        while (attempts < maxAttempts) {
            // Генерируем случайное число от 1 до 8
            const randomFileNumber = getRandomInt(1, 8);
            const randomFileName = `${randomFileNumber}.json`;

            // Загружаем случайный JSON-файл
            const productData = await loadJSON(randomFileName);

            if (productData) {
                const card = createProductCard(productData);
                productGrid.appendChild(card);
                break; // Выходим из цикла, если файл успешно загружен
            } else {
                attempts++;
                console.warn(`Попытка ${attempts}: Файл ${randomFileName} не загружен.`);
            }
        }

        if (attempts === maxAttempts) {
            console.error("Не удалось загрузить ни один файл после нескольких попыток.");
        }
    }

    // Загружаем случайный товар при загрузке страницы
    window.addEventListener('load', loadRandomProduct);
</script>
</body>
</html>
