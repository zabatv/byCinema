<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        :root {
            --dark-navy: #1a1f2a;
            --slate-gray: #4a5568;
            --soft-blue: #90b4ce;
            --coral-red: #ff6b6b;
            --deep-red: #c73e3e;
            --off-white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--off-white);
            color: var(--dark-navy);
        }
        
        .header {
            background-color: var(--dark-navy);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header .icons {
            display: flex;
            gap: 15px;
        }
        
        .header .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            background-color: var(--slate-gray);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }
        
        .header .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            flex-grow: 1;
            padding: 5px;
            color: var(--off-white);
        }
        
        .header .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .main-content {
            padding: 20px;
            padding-bottom: 70px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .product-card {
            background-color: var(--slate-gray);
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: px;
        }
        
        .product-card img {
            width: 100%;
            height: calc(100% - 60px);
            object-fit: cover;
            display: block;
        }
        
        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: px;
            background-color: var(--off-white);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            border-top: 2px solid var(--coral-red);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .clothing-label {
            font-size: 12px;
            color: var(--slate-gray);
            margin-left: 5px;
        }
        
        .price-tag {
            font-size: 16px;
            color: var(--deep-red);
            font-weight: bold;
            margin-right: 5px;
        }
        
        .product-title {
            font-size: 12px;
            color: var(--dark-navy);
            margin: 0 0 2px 0;
            word-wrap: break-word;
            line-height: 1;
        }
        
        .footer {
            background-color: var(--coral-red);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        .footer i {
            font-size: 24px;
            color: var(--off-white);
        }

        /* Стили для сообщения об ошибке */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--off-white);
            text-align: center;
        }

        .error-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #888;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css  ">
</head>
<body>
    <div class="header">
        <div class="icons">
            <i class="fas fa-map-marker-alt" style="color: var(--off-white);"></i>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--off-white); margin-right: px;"></i>
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="icons">
            <i class="far fa-bell" style="color: var(--off-white);"></i>
        </div>
    </div>
    
    <div class="main-content">
        <div class="product-grid" id="product-grid">
        </div>
    </div>
    
    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-user"></i>
    </div>

    <script>
        function isPC() {
            return !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        window.addEventListener('load', () => {
            if (isPC()) {
                // Очищаем весь контент страницы
                document.body.innerHTML = `
                    <div class="error-container">
                        <img src="images/error.jpg" alt="Ошибка">
                        <div class="error-message">Эта страница недоступна на ПК</div>
                    </div>
                `;
            } else {
                loadAllProductsRandomly();
            }
        });

        async function loadJSON(filename) {
            try {
                const response = await fetch(`DATA/${filename}`);
                if (!response.ok) throw new Error(`Ошибка при загрузке файла ${filename}`);
                return await response.json();
            } catch (error) {
                console.error(error);
            }
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const img = document.createElement('img');
            img.src = product.img ? `images/${product.img}.jpg` : 'images/default.jpg';
            img.alt = product.name;

            const info = document.createElement('div');
            info.className = 'product-info';

            const title = document.createElement('div');
            title.className = 'product-title';
            title.textContent = product.name;

            const row = document.createElement('div');
            row.className = 'info-row';

            const label = document.createElement('span');
            label.className = 'clothing-label';
            label.textContent = product.Object;

            const price = document.createElement('div');
            price.className = 'price-tag';
            price.textContent = `${product.Price} ₽`;

            row.appendChild(label);
            row.appendChild(price);

            info.appendChild(title);
            info.appendChild(row);

            card.appendChild(img);
            card.appendChild(info);

            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function loadAllProductsRandomly() {
            const productGrid = document.getElementById('product-grid');

            const fileNumbers = Array.from({ length: 40 }, (_, i) => i + 1);
            const shuffledFileNumbers = shuffleArray(fileNumbers);

            for (const number of shuffledFileNumbers) {
                const fileName = `${number}.json`;
                const productData = await loadJSON(fileName);

                if (productData) {
                    const card = createProductCard(productData);
                    productGrid.appendChild(card);
                }
            }
        }
    </script>
</body>
</html>
